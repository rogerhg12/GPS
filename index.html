<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS - Navegação e Avaliação de Piso</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div id="map"></div>
    <div class="controls">
        <h1>GPS</h1>
        <div class="input-group">
            <label for="originInput">Origem:</label>
            <input type="text" id="originInput" placeholder="Ex: Av. Paulista, 1000">
            <ul id="originSuggestions" class="suggestions-list"></ul> </div>
        <div class="input-group">
            <label for="destinationInput">Destino:</label>
            <input type="text" id="destinationInput" placeholder="Ex: Parque Ibirapuera">
            <ul id="destinationSuggestions" class="suggestions-list"></ul> </div>
        <button id="findRouteBtn">Buscar Rota</button>
        <button id="locateMeBtn">Minha Localização</button>

        <h2>Avaliação de Piso</h2>
        <div class="evaluation-buttons">
            <button class="evaluation-btn" data-rating="bom">Bom</button>
            <button class="evaluation-btn" data-rating="regular">Regular</button>
            <button class="evaluation-btn" data-rating="ruim">Ruim</button>
        </div>
        <div class="segment-evaluation">
            <button id="startSegmentEvaluation">Iniciar Avaliação de Trecho</button>
            <button id="endSegmentEvaluation" disabled>Finalizar Avaliação</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
