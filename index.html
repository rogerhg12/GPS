<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Rotas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="map"></div>
    <div class="controls">
        <h1>GPS</h1>

        <h2>Buscar Rota</h2>
        <div class="input-group">
            <label for="origem">Origem:</label>
            <input type="text" id="origem" placeholder="Ex: Av. Ipiranga, 6681">
            <ul class="suggestions-list" id="origem-suggestions"></ul>
        </div>
        <div class="input-group">
            <label for="destino">Destino:</label>
            <input type="text" id="destino" placeholder="Ex: Parque Ibirapuera">
            <ul class="suggestions-list" id="destino-suggestions"></ul>
        </div>
        <button id="buscar-rota">Buscar Rota</button>
        <button id="minha-localizacao">Minha Localização</button>

        <h2>Avaliação de Piso</h2>
        <div class="evaluation-buttons">
            <button class="evaluation-btn" data-rating="otimo">Ótimo</button>
            <button class="evaluation-btn" data-rating="bom">Bom</button>
            <button class="evaluation-btn" data-rating="regular">Regular</button>
            <button class="evaluation-btn" data-rating="ruim">Ruim</button>
            <button class="evaluation-btn" data-rating="pessimo">Péssimo</button>
        </div>

        <h2>Avaliação de Trecho</h2>
        <div class="segment-evaluation">
            <button id="iniciar-avaliacao">Iniciar Avaliação de Trecho</button>
            <button id="finalizar-avaliacao" disabled>Finalizar Avaliação</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
